<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Older Adults' Medicine Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!--Additional elements for browsers and robots go here goes here-->
</head>
<body>
    <div class="top-bar">
        <h1 id="pagetitle">MedsBud</h1>
        <button id="addbtn">+</button>
         <!-- button for phone call-->
    <button id="phoneCallBtn">Phone Call!</button>
      </div>

    <div id="parents">
    <div class ="medblocks">
<img class = "medphotos" height="200px" width="200px" src="https://media.istockphoto.com/id/481780310/photo/prescription-drugs.jpg?s=612x612&w=0&k=20&c=Fle-zgmH9XJO3O0r1QAvE1UjDaKvDzqnRRTjPY07fUI=">
      <div class="namestuff">
        <h4 class="mednames">
          Baiodine Pills
        </h4>
      </div>
    </div>
  </div>

      <div class="mod">
        <div class="modstuff">
          <span id="exitbtn">&times;</span>
          <h2 id="modTitle"></h2>
          <h3 id="name" class="detaildisplay"></h3>
          <p id="when" class="detaildisplay"></p>
          <p id="how" class="detaildisplay"></p>
          <label for="medpic">upload medicine photo:</label>
        <input type="file"
       id="medpic"
       accept="image/*">
       <label for="stuff1">Input medicine name:</label>
          <input type="text" id="stuff1" class="inputs" placeholder="medicine title"></input>
          <label for="stuff2">Input time to take medicine:</label>
          <input type="datetime-local" class="inputs" id="stuff2" placeholder="when to take medicine"></input>
          <label for="stuff3">Input medicine administration method:</label>
          <input type="text" class="inputs" id="stuff3" placeholder="medicine administry"></input>
          <button id="addmedbtn">Add medicine</button>
        </div>
        </div>




    </div>


   

    <script src="./script.js" defer></script>

</body>
</html>
