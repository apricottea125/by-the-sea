<body>
     <h1>
    Grace's  Medicine Tracker

   <div id="topbar">
     <button id="addbtn">
        Add a new medicine
     </button>
    </div>
    <div class ="medblocks">
<img class = "medphotos" height="200px" width="200px">
      <div id="namestuff">
        <h4 class="mednames">

      </div>

       id="medpic"

        </div>
        </div>
